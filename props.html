<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
</head>

<body>
	<div id="root"></div>

	<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

	<script type="text/babel">
		function Button({ text, onClick }) {
			console.log(text, 'was rendered');
			return (
				<button
					onClick={onClick}
					style={{
						backgroundColor: 'tomato',
						color: 'white',
						padding: '10px 20px',
						border: 0,
						borderRadius: 10,
					}}>
					{text}
				</button>
			);
		}

		const MemorizedButton = React.memo(Button);

		function App() {
			const [buttonText, setButtonText] = React.useState('Save changes');
			const handleClick = () => setButtonText('Revert changes');
			return (
				<div>
					<MemorizedButton text={buttonText} onClick={handleClick} />
					<MemorizedButton text="Confirm" />
				</div>
			);
		}
		const root = document.getElementById('root');
		ReactDOM.render(<App />, root);
	</script>
</body>

</html>
